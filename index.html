<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
<title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="asset1/logo.png"alt="logo" class="navbar_logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item">Order Food</button>

            </div>

        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="asset1/hero.jpg"alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.

                </h1>
                <button class="nav__item">Order Now </button>
            
            
            </div>
        </section>
        <!--explore menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__container">Explore Our Menu </h1>
            <div class="explore__menu__list">
                 <!--burger-->

                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src ="asset1/burger.jpg" alt="burger" class="food__image">

                    </div>
                </div class="food__card__description">
                <h3 class="food__title">Burger</h3>
                <p>Burger King, Mcdonalds,Burger Place <span style="color:#D83A56">+3</span></p>
                
            </div>
                </div>
                <!--pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src ="asset1/pizza.jpg" alt="burger" class="food__image">

                    </div>
                </div class="food__card__description">
                <h3 class="food__title">Pizza</h3>
                <p>Pizza Place,Dominoes Pizza,Firehouse Pizza <span style="color:#D83A56">+3</span></p>


                 <!--ice cream-->  
                 <div class="food__card">
                    <div class="food__card__image__container">
                        <img src ="asset1/iceCream.jpg" alt="burger" class="food__image">

                    </div>
                </div class="food__card__description">
                <h3 class="food__title">Ice-Creamr</h3>
                <p>Havmor ice-Cream, Mcdonalds,Khalsa ice-Cream <span style="color:#D83A56">+3</span></p>

            </div>
        </section>

        </main>
</body>
</html>
